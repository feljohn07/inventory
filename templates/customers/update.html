{% extends 'layout/layout.html' %}
{% block content %}

<div class="container-fluid">

<h3 class="text-dark mb-4">Customer / Update </h3>

    <div class="card shadow">
        <div class="card-body">

            <form action="save/{{ customer.id }}" method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-lg-6 form-group mt-3">
                        <label for="firstname">First Name*</label>
                        <input name="firstname" type="text" class="form-control form-control-md mt-1" id="firstname" value="{{ customer.firstname }}" required>
                        <small class="form-text text-muted d-none"></small>
                    </div>
    
                    <div class="col-lg-6 form-group mt-3">
                        <label for="middlename">Middle Name</label>
                        <input name="middlename" type="text" class="form-control form-control-md mt-1" id="middlename" value="{{ customer.middlename }}" required>
                        <small class="form-text text-muted d-none"></small>
                    </div>
                </div>

 
                <div class="form-group mt-3">
                    <label for="lastname">Last Name*</label>
                    <input name="lastname" type="text" class="form-control form-control-md mt-1" id="lastname" value="{{ customer.lastname }}" required>
                    <small class="form-text text-muted d-none"></small>
                </div>

                <div class="form-group mt-3">
                    <label for="customer_address">Customer Address</label>
                    <input name="customer_address" type="text" class="form-control form-control-md mt-1" id="customer_address" value="{{ customer.customer_address }}" required>
                    <small class="form-text text-muted d-none"></small>
                </div>

                <input class="btn btn-primary mt-3" type="submit" value="Save Changes">
                <a class="btn btn-secondary mt-3" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
