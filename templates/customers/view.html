{% extends 'layout/layout.html' %}
{% block content %}

<div class="container-fluid">

<h3 class="text-dark mb-4">Customer / Details </h3>

    <div class="card shadow">
        <div class="card-body">

            <form action="save/{{ customer.id }}" method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-lg-6 form-group mt-3">
                        <label for="firstname">First Name*</label>
                        <input name="firstname" type="text" class="form-control form-control-md mt-1" id="firstname" value="{{ customer.firstname }}" readonly>
                        <small class="form-text text-muted d-none"></small>
                    </div>
    
                    <div class="col-lg-6 form-group mt-3">
                        <label for="middlename">Middle Name</label>
                        <input name="middlename" type="text" class="form-control form-control-md mt-1" id="middlename" value="{{ customer.middlename }}" readonly>
                        <small class="form-text text-muted d-none"></small>
                    </div>
                </div>

 
                <div class="form-group mt-3">
                    <label for="lastname">Last Name*</label>
                    <input name="lastname" type="text" class="form-control form-control-md mt-1" id="lastname" value="{{ customer.lastname }}" readonly>
                    <small class="form-text text-muted d-none"></small>
                </div>

                <div class="form-group mt-3 mb-3">
                    <label for="customer_address">Customer Address</label>
                    <input name="customer_address" type="text" class="form-control form-control-md mt-1" id="customer_address" value="{{ customer.customer_address }}" readonly>
                    <small class="form-text text-muted d-none"></small>
                </div>

                <a class="btn btn-secondary" href="{% url 'customers' %}">Back</a>
                <a class="btn btn-warning" onclick="window.location.href = '/customers/update/{{ customer.id }}'">Edit</a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
