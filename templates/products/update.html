{% extends 'layout/layout.html' %}
{% block content %}

<div class="container-fluid">

    <h3 class="text-dark mb-4">Product / Update</h3>
    <div class="card shadow">
        <div class="card-body">

            <form action="save/{{ product.id }}" method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input name="product_name" type="text" class="form-control form-control-md" id="product_name" value="{{ product.product_name }}">
                    <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="price_per_piece" class="form-label">Cost (per Pcs)</label>
                        <input name="price_per_piece" type="decimal" class="form-control form-control-md" id="price_per_piece" value="{{ product.price_per_piece }}">
                        <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <label for="retail_per_piece" class="form-label">Price (SRP)</label>
                        <input name="retail_per_piece" type="decimal" class="form-control form-control-md" id="price_per_piece" value="{{ product.retail_per_piece }}">
                        <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="variant" class="form-label">Variant</label>
                    <input name="variant" type="text" class="form-control form-control-md" id="variant" value="{{ product.variant }}">
                    <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="form-group mb-3">
                    <label for="product_category" class="form-label">Product Category</label>
                    <input name="product_category" type="text" class="form-control form-control-md" id="product_category" value="{{ product.product_category }}">
                    <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-md-6">
                        <label for="inventory_received" class="form-label">Add/Deduct (On Hand: {{ product.inventory_on_hand }} pcs)</label>
                        <input name="inventory_received" type="number" class="form-control form-control-md" id="product_category" value="0" onClick="this.select();">
                        <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>

                    <div class="form-group mb-3 col-md-6">
                        <label for="minimum_required" class="form-label">Minimum Required</label>
                        <input name="minimum_required" type="text" class="form-control form-control-md" id="product_category" value="{{ product.minimum_required }}">
                        <!-- <div id="supplier" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>
          
                <input class="btn btn-primary mt-3" type="submit" value="Save Changes">
                <a class="btn btn-secondary mt-3" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
            </form>
            
        </div>
    </div>

</div>


{% endblock %}
